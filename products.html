<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <header class="header">
    <div class="container header-inner">
      <a class="brand" href="index.html"><img src="/assets/abokichi_logo.png" />ABOKICHI </a>
      <nav class="nav">
        <a href="products.html">Shop</a>
        <a href="#">Our story</a>
        <a href="#">Recipes</a>
        <a href="#">Contact</a>
      </nav>
      <div class="actions">
        <a class="icon-btn" href="#"><span>Search</span></a>
        <a class="icon-btn" href="#"><span>Wishlist</span></a>
        <a class="icon-btn cart" href="products.html">
          <span>Cart</span>
          <span class="cart-count" data-cart-count>0</span>
        </a>
      </div>
    </div>
  </header>
  <div class="container">

    <section class="hero">
      <h1>PRODUCTS</h1>
    </section>
    <div class="topbar">
      <button id="filterToggle" class="badge">☰ Filter</button>
      <div class="controls">
        <select id="sortSelect" aria-label="Sort By">
          <option value="az">Alphabetically, A–Z</option>
          <option value="za">Alphabetically, Z–A</option>
          <option value="price-asc">Price: Low to High</option>
          <option value="price-desc">Price: High to Low</option>
          <option value="rating-desc">Rating: High to Low</option>
        </select>
      </div>
    </div>

    <div id="filterPanel" class="filter-panel">
      <div class="filter-row">
        <div class="filter-group">
          <h4>Categories</h4>
          <label><input type="checkbox" name="category" value="Chili oil/Okazu"> Chili oil/Okazu</label>
          <label><input type="checkbox" name="category" value="Miso Soup"> Miso Soup</label>
          <label><input type="checkbox" name="category" value="Instant Matcha"> Instant Matcha</label>
          <label><input type="checkbox" name="category" value="Coffee"> Coffee</label>
        </div>
        <div class="filter-group">
          <h4>Type</h4>
          <label><input type="checkbox" name="type" value="Single Pack"> Single Pack</label>
          <label><input type="checkbox" name="type" value="Multi Set"> Multi Set</label>
        </div>
        <div class="filter-group">
          <h4>Rating</h4>
          <label><input type="radio" name="rating" value="0" checked> Any</label>
          <label><input type="radio" name="rating" value="3"> 3★ & up</label>
          <label><input type="radio" name="rating" value="4"> 4★ & up</label>
          <label><input type="radio" name="rating" value="5"> 5★ only</label>
        </div>
      </div>
    </div>

    <section style="padding:10px 0 40px">
      <div id="grid" class="grid"></div>
    </section>

  </div>
  <footer class="footer">
    <div class="container small">Buy Exciting products</div>
  </footer>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <script src="js/products.js"></script>
</body>

</html>
